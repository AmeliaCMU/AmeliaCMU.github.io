<style>
    .card-image .image img {
        object-fit: cover;
        width: 100%;
        height: 100%;
      }
      
      .card-image {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
</style>

<h1 class="title">Our Code</h1>

<div class="section">
  <div class="columns is-multiline">
    {% for repo in site.data.software %}
    <div class="column is-one-third">
      <a href="{{ site.baseurl }}{{ repo.url }}">
        <div class="card" style="height: 100%; display: flex; flex-direction: column; align-items: center;">
          <div style="height: 200px;">
            <img src="{{ repo.photo }}" alt="{{ post.title }}" 
            style="object-fit: contain; height: 100%;">
          </div>
          <div class="card-content has-text-centered">
            <p class="title is-4"><b>Amelia-<span style="color:{{ repo.color }};">{{ repo.name }}</span></b></p>
            <p class="subtitle is-6">{{ repo.desc }}</p>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
